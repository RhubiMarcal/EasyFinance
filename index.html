<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyFinance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="container">
            <h3>
                EasyFinance
            </h3>
            <nav class="links">
                <a href="">Objetivos</a>
                <a href="">Funcionalidades</a>
                <a href="">Login</a>
                <a href="">Cadastro</a>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="textbox">
                <h1 class="title">
                    EasyFinance
                </h1>
                <p>
                    Plataforma ideal para gerenciar suas finanças de forma simples e eficiente. Organize seu orçamento, acompanhe seus gastos e tome decisões financeiras mais assertivas com facilidade e segurança.
                </p>
            </div>
            <div class="box">
                <h3>
                    LOGIN
                </h3>
                <form class="resposta">
                    <div class="requerimento">
                        <label for="email">Email:</label>
                        <input name=email" id="email" type="Email" required>
                    </div>
                    <div class="requerimento">
                        <label for="senha">Senha:</label>
                        <input name="senha" id="senha" type="Senha" required>
                    </div>
                    <div class="botaoVerde">
                        <button type="submit">
                            ENTRAR
                        </button>
                    </div>
                </form>
                <div class="botoes">
                    <div class="botaoAnimado">
                        <div class="login">
                            <a>
                                Login
                            </a>
                        </div>
                        <div class="Cadastro">
                            <a>
                                Cadastro
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="principal">

    </section>
</body>
</html>
